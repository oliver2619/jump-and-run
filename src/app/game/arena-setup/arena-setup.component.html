<jr-menu-page [close-action]="closeAction">
    <h1>{{title}}</h1>
    <div class="button-list">
        <button type="button" (click)="onStart()" class="delay-2" jrTranslation="menu.start"></button>
        <button type="button" (click)="onBack()" class="delay-3" jrTranslation="menu.back"></button>
    </div>
</jr-menu-page>
